<!doctype html>
<html lang="en">
  <head>
    <title>cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #warr{
        color: red;
      }
    </style>
  </head>
  <body>
      <header></header>

      <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.svg" height="80px" alt="">
          </a>
      </nav>

      <main>
        <div class="container d-flex my-3 justify-content-center">
          <form action="">
            <h1 class="mb-5 d-flex justify-content-center">購買資訊</h1>
            <div class="mb-3">
              <label for="Username" class="form-label">使用者名稱</label>
              <input type="text" class="form-control" id="Username">
            </div>
            <div class="mb-3">
              <label for="Name" class="form-label">購買人姓名</label>
              <input type="text" class="form-control" id="Name">
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">購買人e-mail</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">購買人電話</label>
              <input type="phone" class="form-control" id="Phone" aria-describedby="phoneHelp">
              <div id="emailHelp" class="form-text">練習專案，請勿填寫真實個資。</div>
            </div>
            <div class="mb-3">
              <label for="Address" class="form-label">寄送地址</label>
              <input type="text" class="form-control" id="Address">
            </div>
            <button type="submit" class="btn btn-primary w-100 my-3 d-flex justify-content-center">送出結帳</button>
          </form>
        </div>
      </main>
      <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <!-- jQuery Core 3.6.0 -->
     <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
     
     <script>
        function FormCheck(){
        var nameCheck = document.getElementById("Name").value;
        var emailCheck = document.getElementById("Email").value;
        var phoneCheck = document.getElementById("Phone").value;
        var usernameCheck = document.getElementById("Username").value;
        var addressCheck = document.getElementById("Address").value;
  
        if (nameCheck == null || nameCheck == "") {
          alert("購買人姓名未填寫");
          return false;
        }
        else if (emailCheck == null || emailCheck == "") {
          alert("購買人信箱未填寫");
          return false;
        }
        else if (phoneCheck == null || phoneCheck == "") {
          alert("購買人電話未填寫");
          return false;
        }
        else if (usernameCheck == null || usernameCheck == "") {
          alert("使用者名稱未填寫");
          return false;
        }
        else if (addressCheck == null || addressCheck == "") {
          alert("寄件地址未填寫");
          return false;
        }
      }

     </script>
  </body>
</html>
