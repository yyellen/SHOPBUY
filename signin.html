<!doctype html>
<html lang="en">
  <head>
    <title>signin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #warr{
        color: red;
      }
    </style>
  </head>
  <body>
      <header></header>
      
      <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.svg" height="80px" alt="">
          </a>
      </nav>

      <main>
        <div class="container d-flex my-3 justify-content-center">
          <form action="">
            <h1 class="mb-5 d-flex justify-content-center">登入/註冊</h1>
            <div class="mb-3">
              <label for="Name" class="form-label">真實姓名</label>
              <input type="text" class="form-control" id="Name">
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">e-mail</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">練習專案，請勿填寫真實個資。</div>
            </div>
            <div class="mb-3">
              <label for="Username" class="form-label">使用者名稱</label>
              <input type="text" class="form-control" id="Username">
            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label">使用者密碼</label>
              <input type="password" class="form-control" id="Password1" placeholder="密碼長度需大於8個字元">
            </div>
            <div class="mb-3">
              <label for="Password2" class="form-label">驗證使用者密碼</label>
              <input type="password" class="form-control" id="Password2" placeholder="請再次輸入密碼">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Checkbox">
              <label class="form-check-label" for="Checkbox">記住我</label>
            </div>
            <p id="warr"></p>
            <button class="btn btn-primary w-100 my-3 d-flex justify-content-center" onclick="return SingUpCheck(this)">登入/註冊</button>
          </form>
        </div>
      </main>
      <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <!-- jQuery-->
     <script src = "https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
     
     <script>
    //將按鈕 <a> 換成 <button onclick=""> 的設定就可以了//
      
      $("button").click(
        function SingUpCheck() {
          var nameCheck = document.getElementById("Name").value;
          var emailCheck = document.getElementById("Email").value;
          var usernameCheck = document.getElementById("Username").value;
          var pw = document.getElementById("Password1").value;
          var pwck = document.getElementById("Password2").value;
        
          if (nameCheck == null || nameCheck == "") {
            alert("姓名未填寫");
            return false;
          } else if (emailCheck == null || emailCheck == "") {
            alert("信箱未填寫");
            return false;
          } else if (usernameCheck == null || usernameCheck == "") {
            alert("使用者名稱未填寫");
            return false;
          } else if (pw == null || pw == "") {
            alert("使用者密碼未填寫");
            return false;
          } else if (pwck == null || pwck == "") {
            alert("驗證使用者密碼未填寫");
            return false;
          } else {
            location.href = "cart.html";
          }
        }
      );
    
    // 另外，老師有限制密碼至少8字元，
    // 若你用 keypress 來感應密碼長度的話，密碼會需要輸入到9字元，警告訊息才會消失，
    // 所以這邊你可以將 keypress 換成 keyup，這樣你輸入8字元的密碼，警告訊息就會消失了。

    // keypress 原理：只會感應前一個字元。
    // 當密碼輸入到第8字元時，其實只有感應到第7字元，警告題是不會消失，因為感應到的長度只有7字元
    // 當密碼輸入到第9字元時，其實只有感應到第8字元，警告提示會消失

    // keyup 原理：會感應動作後(按完鍵盤)的當下字元。
    // 當密碼輸入到第8字元時，因為已經輸入完8個字元了，警告提示就會消失
    
    $("#Password1").keyup(
      function PasswordLength() {
        var value = $(this).val();
        if (value.length < 8) {
          $("#warr").text("密碼太短");
        } else {
          $("#warr").text("");
        }
      }
    );
    $("#Password2").keyup(
      function PasswordCheck() {
        var pw = $("#Password1").val();
        var pwck = $(this).val();
        if (pw === pwck) {
          $("#warr").text("密碼一致");
        } else {
          $("#warr").text("密碼不一致");
        }
      }
    );

     </script>
  </body>
</html>
